<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Error</title>
  </head>
  <body>
    <div class="mx-auto w-full max-w-7xl px-2 md:px-4">
      <div class="my-12 flex items-center justify-center px-2 md:my-24 md:px-0">
        <div class="lg:flex lg:items-center lg:space-x-10">
          <img
            src="https://illustrations.popsy.co/white/resistance-band.svg"
            alt="question-mark"
            class="h-[300px] w-auto"
          />
          <div>
            <p class="mt-6 text-sm font-semibold text-black">404 error</p>
            <h1 class="mt-3 text-2xl font-semibold text-gray-800 md:text-3xl">
              We can't find that page
            </h1>
            <p class="mt-4 text-gray-500">
              Sorry, the page you are looking for doesn't exist or has been
              moved.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
